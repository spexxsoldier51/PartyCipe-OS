<!-- templates/registration/password_reset_form.html -->
{% extends 'base.html' %}

{% block title %}Mot de passe oublié ?{% endblock %}

{% block content %}
  <h1>Mot de passe oublié ?</h1>
  <p>Entrez votre adresse mail ci-dessous, nous vous enverrons un mail avec les instructions pour réinialiser votre mot de passe.</p>

  <form method="POST">
    {% csrf_token %}
    {{ form.as_p }}
    <input type="submit" value="Envoyez moi le mail !">
  </form>
{% endblock %}
