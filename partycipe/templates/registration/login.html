<!-- templates/registration/login.html -->
{% extends 'base.html' %}

{% block title %}Connexion{% endblock %}

{% block content %}
<h2>Connexion</h2>
<form method="post">
  {% csrf_token %}
  {{ form.as_p }}
  <button class="btn btn-primary" type="submit">Se connecter</button>
  <button type="button" class="btn btn-primary" onclick='window.location="/signup"'>S'inscrire</button><br>
  <button onclick="window.location='{% url 'password_reset' %}'" class="btn btn-warning">Mot de passe oubli√© ?</button>
</form>
{% endblock %}
